---
- hosts: all
  become: true
  become_user: root
  tasks:
    - name: Install pip
      apt: 
        name: python3-pip
        state: latest
        update_cache: yes

    - name: Install nala Ansible plugin
      pip:
        name: ansible-nala

    - name: Install Nala  
      apt:
        name: nala
        state: latest
        update_cache: yes

    - name: Update all packages using Nala
      nala:
        command: update
        args: 
          - '-y'
