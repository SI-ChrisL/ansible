- name: Backup Ark Server
  hosts: all
  become: false
  gather_facts: false
  tasks:
    - name: Start Backup
      shell: "/home/ubuntu/ASA_Server_Docker/manager.sh backup"
      args:
        chdir: /home/ubuntu/ASA_Server_Docker/
    - name: Copy Backup off Server
      command: "mv /home/ubuntu/ark_backup/backup* /mnt/asa/Backup/" 